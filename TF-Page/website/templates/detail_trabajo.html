{% extends "base.html" %}
{% load staticfiles %}
{% block title %}{{object.nombre}}{% endblock title %}
{% block content %}
<!-- Detail Trabajo -->
<div style="padding:16px;">
<div class="row animated fadeIn">
	<div class="col-md-4" >
            
        	<img class="img-responsive" src="{% static '' %}img/{{object.abreviacion}}-launcher.png" alt="" style="max-height:150px;padding-right: 15px;"/>
	</div>
    <div class="col-md-6">
        <h1>{{object.nombre}}</h1>
        <p style="text-align:left;">{{object.descripcion|safe}}</p>
    </div>
</div>
<div class="row animated fadeIn" style="padding-top:20px;">
        <div class="col-md-6">
            <h2 style="text-align:left;">Caracteristicas</h2>
            {{object.funciones|safe}}
        </div>
        <div class="col-md-6" style="margin-bottom:30px;">
            <img  class="shadow img-responsive" src="{% static '' %}img/{{object.abreviacion}}-app.jpg" alt="" style="width:100%;height:300px;object-fit:cover"/>
        </div>
        {% if object.tipo == 'web' %}
        <div>
            <a class="btn btn-primary btn-md" href="/{{object.abreviacion}}">Version live</a>
        </div>
        {% endif %}
   </div>
</div>
{% endblock %}
