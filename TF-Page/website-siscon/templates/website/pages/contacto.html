{% extends "website/base.html" %}
{% load staticfiles%}
{% block title %}Contacto{% endblock title %}
{% block content %}
<!-- Inicio Container -->
<div class="container animated fadeIn">
	<div class="row">		
		<div class="row text-center">
		<h2><b>Contacto</b></h2>
		<div class="col-md-4 col-xs-4 animated zoomIn">
			<img src="{% static '/img/headset-icon.png' %}" alt="" class="img-responsive">
			<p><b>(+506) 2236-DELL(3355)</b></p>
		</div>
		<div class="col-md-4 col-xs-4 animated zoomIn">
			<img src="{% static '/img/time-icon.png' %}" alt="" class="img-responsive">
			<p><b>Lunes a Viernes 8 am â€“ 5 pm</b></p>
		</div>
		<div class="col-md-4 col-xs-4 animated zoomIn">
			<a href="https://www.facebook.com/SISCON-CR-703910109659667/" target="_blank">
			<img src="{% static '/img/facebook-icon.png' %}" alt="" class="img-responsive">
			<p><b>SISCON CR</b></p>
			</a>
		</div>
	</div>
		<br>
		<div class="col-md-6">
			<iframe defer width="100%" height="350px" frameborder="0" style="border: 2px solid #7ca1d4;" src="https://www.google.com/maps/embed/v1/place?q=place_id:ChIJfaNP4JTkoI8RJAfHJy9ExSo&key=AIzaSyAZ8QbCwyN_35XcpSCBIo6OI1qUeXBaBj0" allowfullscreen></iframe>

			<form>
			  <div class="form-group">
			    <label for="inputEmail">Nombre</label>
			    <input type="text" class="form-control" id="inputEmail" placeholder="Pablo Perez" required="true">
			  </div>
			  <div class="form-group">
			    <label for="inputEmail">Email</label>
			    <input type="email" class="form-control" id="inputEmail" placeholder="ejemplo@example.com" required="true"> 
			  </div>
			  <div class="form-group">
			    <label for="inputPhone">Telefono</label>
			    <input type="tel" class="form-control" id="inputPhone" placeholder="0000-0000" required="true">
			  </div>
			  <div class="form-group">
			  	<label for="inputMessage">Mensaje</label>
			  	<textarea id=inputMessage class="form-control" rows="3" required="true"></textarea>
			  </div>			  	
			  <button type="submit" class="btn btn-info">Enviar</button>
			</form>
		</div>
		
	</div>
</div>
